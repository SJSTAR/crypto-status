<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Revenue Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5753654812448037"
     crossorigin="anonymous"></script>
</head>
<body>
  <header class="header flex items-center justify-between px-16 py-16">
    <h1>Crypto Revenue Hub</h1>
    <button id="sidebarToggle" class="btn btn--secondary btn--sm" aria-label="Toggle earning sidebar">

  </header>

  <main class="main container flex gap-16">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar flex flex-col gap-16">
      <section class="card" aria-labelledby="earn-title">
        <h2 id="earn-title" class="card__header">Earn Crypto</h2>
        <div class="card__body flex flex-col gap-16" id="referral-container">
          <!-- Referral offers injected here -->
        </div>
      </section>
    </aside>

    <!-- Dashboard -->
    <section class="dashboard flex-1 flex flex-col gap-16">
      <div class="card">
        <h2 class="card__header">Top 10 Cryptocurrencies</h2>
        <div class="card__body">
          <div class="table-wrapper">
            <table class="table" aria-live="polite">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price (USD)</th>
                  <th>24h %</th>

                  <th>7-day</th>

              </thead>
              <tbody id="coins-body">
                <!-- Data rows inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
     
    </section>
  </main>

  <footer class="footer px-16 py-16">

    <p id="last-updated" class="text-secondary"></p>
